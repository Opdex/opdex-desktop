<div class="vault-proposals">
  <mat-button-toggle-group aria-label="Transaction Type" class="w-100 mb-3" [value]="child" #group="matButtonToggleGroup">
    <mat-button-toggle [value]="option.value" class="w-100" *ngFor="let option of txOptions">{{option.action}}</mat-button-toggle>
  </mat-button-toggle-group>

  <opdex-vault-proposal-selector
    [data]="data"
    (onProposalChange)="handleProposalChange($event)">
  </opdex-vault-proposal-selector>

  <ng-container>
    <opdex-card *ngIf="data?.proposal">
      <opdex-tx-vault-proposal-pledge [data]="data" *ngIf="group.value == 1"></opdex-tx-vault-proposal-pledge>
      <opdex-tx-vault-proposal-vote [data]="data" *ngIf="group.value == 2"></opdex-tx-vault-proposal-vote>
    </opdex-card>
  </ng-container>
</div>
