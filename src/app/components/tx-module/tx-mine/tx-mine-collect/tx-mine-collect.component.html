<div class="collect-mining-rewards">
  <p class="mb-0 b-400 light">Collect Rewards</p>

  <div class="mt-2" *ngIf="balanceError">
    <opdex-tx-quote-error
      [warn]="true"
      message="Insufficient Mining Balance"
      *ngIf="balanceError">
    </opdex-tx-quote-error>
  </div>

  <opdex-tx-quote-submit-button
    [warn]="balanceError"
    [disabled]="!context?.isLoggedIn || balanceError === undefined"
    (onSubmit)="submit()">
  </opdex-tx-quote-submit-button>

  <opdex-tx-quote-errors [quoteErrors]="quoteErrors"></opdex-tx-quote-errors>
</div>
