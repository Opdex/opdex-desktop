<div class="flex-row-center negative-align" *ngIf="context?.wallet?.address">
  <button mat-button
    type="button"
    class="tiny w-100 pl-0 pr-0 b-300"
    *ngFor="let option of percentages"
    [disabled]="!balance || balance.isZero || disable"
    (click)="selectPercentage(option)"
    color="{{selected === option ? 'primary' : ''}}"><small>{{option}}%</small></button>
</div>
