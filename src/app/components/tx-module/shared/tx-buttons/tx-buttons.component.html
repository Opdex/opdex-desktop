<div class="row justify-content-end">
  <div class="col">
    <button mat-flat-button [ngClass]="{'active': activeView == transactionViews.swap}" class="big-button swap-button" (click)="selectOption(transactionViews.swap)" matTooltip="Swap" role="button" aria-label="Swap Button">
      <mat-icon>{{icons.swap}}</mat-icon>
    </button>
  </div>

  <div class="col">
    <button mat-flat-button [ngClass]="{'active': activeView == transactionViews.provide}" class="big-button provide-button" (click)="selectOption(transactionViews.provide)" matTooltip="Provide" role="button" aria-label="Provide Button">
      <mat-icon>{{icons.provide}}</mat-icon>
    </button>
  </div>

  <div class="col" *ngIf="!hideStaking">
    <button mat-flat-button [ngClass]="{'active': activeView == transactionViews.stake}" class="big-button stake-button" (click)="selectOption(transactionViews.stake)" [disabled]="disableStaking" matTooltip="Stake" role="button" aria-label="Stake Button">
      <mat-icon>{{icons.staking}}</mat-icon>
    </button>
  </div>

  <div class="col" *ngIf="!hideMining">
    <button mat-flat-button [ngClass]="{'active': activeView == transactionViews.mine}" class="big-button mine-button" (click)="selectOption(transactionViews.mine)" [disabled]="disableMining" matTooltip="Mine" role="button" aria-label="Mine Button">
      <mat-icon>{{icons.mining}}</mat-icon>
    </button>
  </div>
</div>
