<mat-card class="card" [ngClass]="{'hidden': closable && closed, 'h-100': fullHeight}" [ngClass]="classes">
  <div class="toolbar" *ngIf="hasToolbar">
    <ng-content select="[toolbar]" #toolbar></ng-content>
  </div>

  <div class="foreground" [ngClass]="{'warn': warn, 'success': success, 'info': info, 'p-0': noPadding, 'has-toolbar': hasToolbar}">
    <ng-container *ngIf="closable">
      <button mat-icon-button class="tiny" style="position: absolute; top: 10px; right: 10px;" (click)="close()"><mat-icon>{{icons.close}}</mat-icon></button>
    </ng-container>
    <ng-content></ng-content>
  </div>
</mat-card>
