<h3>Confirm Resync</h3>
<p>Are you sure you want to resync all app data? This may take a few minutes to complete.</p>
<div class="flex-row-center">
  <button mat-stroked-button mat-dialog-close class="w-100 mr-2">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial class="w-100" color="primary">Confirm</button>
</div>
