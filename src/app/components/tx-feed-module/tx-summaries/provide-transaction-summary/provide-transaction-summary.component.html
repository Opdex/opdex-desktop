<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="summary.pool && !summary.error">
    <div class="flex-row-center mb-2">
      <div class="no-wrap">
        <opdex-number
          class="mr-2"
          [prefix]="summary.isAddition ? '+' : '-'"
          [value]="summary.lptAmount"
          [short]="true"
          [stopPropagation]="true">
        </opdex-number>

        <a class="no-decoration" routerLink="/pools/{{summary.pool.address}}">{{summary.pool.name}}</a> <a class="ml-1 no-decoration" routerLink="/tokens/{{summary.pool.address}}">{{summary.pool.lpToken.symbol}}</a>
      </div>
    </div>

    <div class="flex-row-center">
      <div class="col flex-shrink no-wrap">
        <opdex-number
          class="mr-2"
          [prefix]="summary.isAddition ? '-' : '+'"
          [value]="summary.crsAmount"
          [short]="true"
          [stopPropagation]="true">
        </opdex-number>

        <a class="no-decoration" routerLink="/tokens/{{summary.pool.crsToken.address}}">{{summary.pool.crsToken.symbol}}</a>
      </div>

      <div class="col no-wrap">
        <opdex-number
          class="mr-2"
          [prefix]="summary.isAddition ? '-' : '+'"
          [value]="summary.srcAmount"
          [short]="true"
          [stopPropagation]="true">
        </opdex-number>

        <a class="no-decoration" routerLink="/tokens/{{summary.pool.srcToken.address}}">{{summary.pool.srcToken.symbol}}</a>
      </div>
    </div>
  </ng-container>

  <div *ngIf="summary.error" class="flex-row-center">
    <mat-icon class="mine mr-2 tiny">{{icons.error}}</mat-icon> {{summary.error}}
  </div>


</ng-container>

<ng-template #loader>
  <div class="w-100 skeleton-bg mb-1"></div>
  <div class="w-100 skeleton-bg"></div>
</ng-template>
