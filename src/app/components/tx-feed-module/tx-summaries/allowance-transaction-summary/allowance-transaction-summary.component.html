<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="token && !error">
    <opdex-number prefix="+" [value]="amount" [short]="true" class="mr-2" [stopPropagation]="true"></opdex-number>
    <a class="no-decoration" routerLink="/tokens/{{token.address}}">{{token.symbol}}</a>
  </ng-container>

  <div *ngIf="error" class="flex-row-center">
    <mat-icon class="mine mr-2 tiny">{{icons.error}}</mat-icon> {{error}}
  </div>
</ng-container>

<ng-template #loader>
  <div class="w-100 skeleton-bg"></div>
</ng-template>
