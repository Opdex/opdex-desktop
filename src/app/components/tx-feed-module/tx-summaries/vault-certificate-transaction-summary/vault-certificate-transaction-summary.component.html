<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="vaultToken && amount">
    <div class="flex-row-center">
      <opdex-number
        prefix="+"
        [value]="amount"
        [short]="true"
        [stopPropagation]="true">
      </opdex-number>

      <a class="ml-1 no-decoration" routerLink="/tokens/{{vaultToken.address}}">{{vaultToken.symbol}}</a>
    </div>
  </ng-container>
</ng-container>

<ng-template #loader>
  <div class="w-100 skeleton-bg"></div>
</ng-template>
