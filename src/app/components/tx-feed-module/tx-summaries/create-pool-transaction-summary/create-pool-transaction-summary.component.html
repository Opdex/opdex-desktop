<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="pool && !error">
    <a class="no-decoration" routerLink="/pools/{{pool.address}}">{{pool.name}}</a>
  </ng-container>

  <ng-container *ngIf="crs && src && !error">
    {{src.symbol}}-{{crs.symbol}}
  </ng-container>

  <div *ngIf="error" class="flex-row-center">
    {{error}}
  </div>
</ng-container>

<ng-template #loader>
  <div class="w-100 skeleton-bg"></div>
</ng-template>
