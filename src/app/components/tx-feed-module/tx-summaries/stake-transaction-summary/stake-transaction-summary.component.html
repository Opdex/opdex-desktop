<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="pool && !error">
    <div class="flex-row-center" *ngIf="!stakingAmount.isZero" [ngClass]="{'mb-2': isCollection}">
      <div class="no-wrap">
        <opdex-number
          class="mr-2"
          [prefix]="isAddition ? '+' : '-'"
          [value]="stakingAmount"
          [short]="true"
          [stopPropagation]="true">
        </opdex-number>

        <a class="no-decoration" routerLink="/pools/{{pool.address}}">{{pool.name}}</a>
        <a class="ml-1 no-decoration" routerLink="/tokens/{{pool.stakingToken?.address}}">{{pool.stakingToken?.symbol}}</a>
      </div>
    </div>

    <div class="flex-row-center" *ngIf="isCollection">
      <div class="col no-wrap flex-shrink">
        <opdex-number
          class="mr-2"
          prefix="+"
          [value]="collectAmountOne"
          [short]="true"
          [stopPropagation]="true">
        </opdex-number>

        <a class="no-decoration" routerLink="/pools/{{pool.address}}" *ngIf="!collectionLiquidatedRewards">{{pool.name}}</a>
        <a class="ml-1 no-decoration" routerLink="/tokens/{{amountOneToken.address}}">{{amountOneToken.symbol}}</a>
      </div>

      <div class="col no-wrap" *ngIf="collectAmountTwo && amountTwoToken">
        <opdex-number
          class="mr-2"
          prefix="+"
          [value]="collectAmountTwo"
          [short]="true"
          [stopPropagation]="true">
        </opdex-number>

        <a class="no-decoration" routerLink="/tokens/{{amountTwoToken.address}}">{{amountTwoToken.symbol}}</a>
      </div>
    </div>
  </ng-container>

  <div *ngIf="error">{{error}}</div>
</ng-container>

<ng-template #loader>
  <div class="w-100 skeleton-bg"></div>
</ng-template>
