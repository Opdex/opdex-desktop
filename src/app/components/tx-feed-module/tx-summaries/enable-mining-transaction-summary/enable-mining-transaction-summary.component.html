<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="poolAmount && !error">
    <div class="flex-row-center mb-2">
      <div class="no-wrap">
        <opdex-number
          class="mr-2"
          prefix="+"
          [value]="poolAmount"
          [short]="true"
          [stopPropagation]="true">
        </opdex-number>

        <a class="ml-1 no-decoration" routerLink="/tokens/{{stakingToken.address}}">{{stakingToken.symbol}}</a>
      </div>
    </div>

    <div class="flex-row-center flex-wrap" *ngIf="pools?.length">
      <div class="mr-2 no-wrap" *ngFor="let pool of pools; trackBy: poolsTrackBy">
        <a class="no-decoration" routerLink="/pools/{{pool.address}}">{{pool.name}}</a>
      </div>
    </div>
  </ng-container>

  <div *ngIf="error">{{error}}</div>
</ng-container>

<ng-template #loader>
  <div class="w-100 skeleton-bg"></div>
</ng-template>
