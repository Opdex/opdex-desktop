<div class="mt-3" *ngIf="qr; else loading">
  <div class="flex-row-center-center" >
    <qr-code [value]="qr" size="250" errorCorrectionLevel="M" centerImageSrc="/assets/favicons/favicon-72x72.png" centerImageSize="40" [margin]="1"></qr-code>
  </div>

  <div class="flex-row-center-center">
    <button mat-button [cdkCopyToClipboard]="qr" (cdkCopyToClipboardCopied)="copyHandler()" color="primary" class="small">
      Copy Code
      <mat-icon class="tiny ml-1">{{copied ? icons.check : icons.copy}}</mat-icon>
    </button>
  </div>
</div>

<ng-template #loading>
  <div class="flex-row-center-center">
    <div class="skeleton-bg mt-3 mb-2" style="width: 250px; height: 250px;"></div>
  </div>

  <div class="flex-row-center-center">
    <div class="skeleton-bg mb-3 w-25"></div>
  </div>
</ng-template>
