<a class="copy-address light"
  [cdkCopyToClipboard]="address"
  (click)="copyHandler($event)"
  *ngIf="address?.length > 0; else loading">
  <span class="address" *ngIf="short">{{address | shortAddress:6}}</span>
  <span class="address" *ngIf="!short">{{address}}</span>
  <mat-icon class="ml-1">{{copied ? icons.checkOutline : icons.copy}}</mat-icon>
</a>

<ng-template #loading>
  <div class="skeleton-bg" style="max-width: 200px;"></div>
</ng-template>
