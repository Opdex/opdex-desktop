<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="one">
      <th mat-header-cell *matHeaderCellDef> <div class="skeleton-bg w-50"></div> </th>
      <td mat-cell *matCellDef="let element"> <div class="skeleton-bg w-75"></div> </td>
    </ng-container>

    <ng-container matColumnDef="two">
      <th mat-header-cell *matHeaderCellDef> <div class="skeleton-bg w-50"></div> </th>
      <td mat-cell *matCellDef="let element"> <div class="skeleton-bg w-75"></div> </td>
    </ng-container>

    <ng-container matColumnDef="three">
      <th mat-header-cell *matHeaderCellDef> <div class="skeleton-bg w-50"></div> </th>
      <td mat-cell *matCellDef="let element"> <div class="skeleton-bg w-75"></div> </td>
    </ng-container>

    <ng-container matColumnDef="four">
      <th mat-header-cell *matHeaderCellDef> <div class="skeleton-bg w-50"></div> </th>
      <td mat-cell *matCellDef="let element"> <div class="skeleton-bg w-75"></div> </td>
    </ng-container>

    <ng-container matColumnDef="five">
      <th mat-header-cell *matHeaderCellDef> <div class="skeleton-bg w-50"></div> </th>
      <td mat-cell *matCellDef="let element"> <div class="skeleton-bg w-75"></div> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="paginator">
  <div class="flex-row-center-center">
    <button mat-icon-button [disabled]="true"><mat-icon>{{icons.previous}}</mat-icon></button>
    <button mat-icon-button [disabled]="true"><mat-icon>{{icons.next}}</mat-icon></button>
  </div>
</div>
