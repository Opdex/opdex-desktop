<div class="container">
  <div class="row">
    <div class="col-12" *ngIf="pool">
      <h1>{{pool.name}}</h1>

      <mat-card style="margin-bottom: 15px;">
        <p>{{pool.address}}</p>
        <p>{{pool.reserveCrs.formattedValue}} CRS Reserves</p>
        <p>{{pool.reserveSrc.formattedValue}} SRC Reserves</p>
        <p>{{pool.totalStaked.formattedValue}} ODX Staked</p>
        <!-- <p>{{pool.miningPeriodEndBlock}} Mining Period End</p> -->
      </mat-card>
    </div>
  </div>
</div>
