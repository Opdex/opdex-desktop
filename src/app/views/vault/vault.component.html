<div class="header-section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="mb-0">Vault</h1>
        <opdex-copy-address [address]="vault?.vault"></opdex-copy-address>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
        <opdex-card>
          <ng-container *ngFor="let statCard of statCards; trackBy: statCardTrackBy">
            <ng-container *ngIf="statCard.show">
              <div class="flex-row-center-between">
                <div class="d-inline-flex align-items-center mr-3">
                  <opdex-help-button *ngIf="statCard.helpInfo" [info]="statCard.helpInfo" [icon]="statCard.icon" [iconColor]="statCard.iconColor" class="mr-2"></opdex-help-button>
                  <p class="mb-0 no-wrap"><span *ngIf="statCard.daily">Daily</span> {{statCard.title}}</p>
                </div>

                <div class="d-inline-flex align-items-center no-wrap" *ngIf="statCard.value !== null && statCard.value !== undefined; else loadingStatValue">
                  <opdex-number class="mr-2" [prefix]="statCard.prefix" [suffix]="statCard.suffix" [value]="statCard.value" [short]="true"></opdex-number>
                </div>

                <ng-template #loadingStatValue>
                  <div class="skeleton-bg w-50"></div>
                </ng-template>
              </div>
            </ng-container>
          </ng-container>
        </opdex-card>

        <opdex-token-summary-card [token]="token" [showTokenName]="true"></opdex-token-summary-card>
      </div>

      <div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
        <opdex-card>
          <div class="flex-row-center-between mb-1">
            <h3 class="mb-0">Proposals</h3>

            <button color="primary" mat-stroked-button class="flex-row-center" (click)="createProposal()" *ngIf="context?.isLoggedIn">
              <span class="flex-row-center">
                Create Proposal
                <mat-icon class="small ml-1">{{icons.add}}</mat-icon>
              </span>
            </button>
          </div>

         <opdex-vault-proposals-table></opdex-vault-proposals-table>
        </opdex-card>
      </div>
    </div>
  </div>
</div>

<div class="pt-5 pb-3 offset-section" *ngIf="!!certificates && !!certificates.length">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3">
        <h3 class="d-inline mb-0">Certificates</h3>
      </div>

      <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let certificate of certificates; trackBy: certificatesTrackBy">
        <opdex-vault-certificate-card [cert]="certificate"></opdex-vault-certificate-card>
      </div>

      <div class="col-12">
        <div class="paginator">
          <div class="flex-row-center-center">
            <button mat-icon-button [disabled]="!previousCertificate" (click)="pageChange(false)"><mat-icon>{{icons.previous}}</mat-icon></button>
            <button mat-icon-button [disabled]="!nextCertificate" (click)="pageChange(true)"><mat-icon>{{icons.next}}</mat-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="standard-section blend-cards pt-5 pb-3 tx-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 col-xl-5">
        <opdex-contract-feed [contract]="vault?.vault"></opdex-contract-feed>
      </div>
    </div>
  </div>
</div>
