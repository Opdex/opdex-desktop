<div class="standard-section tx-bg h-100 flex-row-center-center">
  <opdex-card>
    <h2>Connect Wallet</h2>

    <mat-form-field appearance="legacy" floatLabel="always" *ngIf="walletList" class="mb-3">
      <mat-label>Wallet</mat-label>
      <mat-select [formControl]="wallet" placeholder="Select Wallet" (selectionChange)="selectWallet($event)">
        <mat-option [value]="option" *ngFor="let option of walletList">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="legacy" floatLabel="always" *ngIf="addressList">
      <mat-label>Address</mat-label>
      <mat-select [formControl]="address" placeholder="Select Address">
        <mat-option [value]="option.address" *ngFor="let option of addressList">{{option.address}} - {{option.amountConfirmed.toString() | coinNotation: 8}} <small>CRS</small></mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button color="primary" class="mt-3" [disabled]="!wallet.valid || !address.valid" (click)="login()">Login</button>
  </opdex-card>
</div>
