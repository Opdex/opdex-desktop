<div class="header-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Dashboard</h1>
      </div>

      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <opdex-market-token-card [token]="crs"></opdex-market-token-card>
      </div>
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <opdex-market-token-card [token]="odx"></opdex-market-token-card>
      </div>
    </div>
  </div>
</div>

<div class="offset-section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <h3>Mining Pools</h3>

        <div class="scrollable-row">
          <div class="scrollable-card" *ngFor="let pool of miningPools; trackBy: poolsTrackBy">
            <opdex-mining-pool-card [pool]="pool"></opdex-mining-pool-card>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h3>Nominated Pools</h3>

        <div class="scrollable-row">
          <div class="scrollable-card" *ngFor="let pool of nominatedPools; trackBy: poolsTrackBy">
            <opdex-staking-pool-card [pool]="pool"></opdex-staking-pool-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="standard-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Liquidity Pools</h3>
        <opdex-pools-table [take]="5"></opdex-pools-table>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h3>Tokens</h3>
        <opdex-tokens-table [take]="5"></opdex-tokens-table>
      </div>
    </div>
  </div>
</div>
